namespace: IKEA\Tests
support_namespace: Support
actor_suffix: Tester
extensions:
    enabled:
#        - Codeception\Extension\DotReporter
        - Codeception\Extension\RunFailed
        - Codeception\Extension\Logger:
            max_files: 5
paths:
    tests: tests
    output: build/logs
    data: tests/_data
    support: tests/Support
    envs: tests/_envs
settings:
    colors: true
    memory_limit: 1024M
    log: true
coverage:
    enabled: true
    include:
        - src/*
    exclude:
        - vendor/*

language: php
sudo: false

cache:
  directories:
  - vendor
  - $HOME/.composer/cache
  - $HOME/.php-cs-fixer
  - $HOME/.local
env:
  global:
  - CC_TEST_REPORTER_ID=ff208c24a9f196d9bfc66a49f6bf8592a07e82c6eed47ea481e299c4c648e393
  - RUN_WITH_COVERAGE=false

matrix:
  fast_finish: true
  include:
  - php: 7.3
    env: EXECUTE_CS_CHECK=true RUN_WITH_COVERAGE=true PATH="$HOME/.local/bin:$PATH"
  - php: 7.3
  - php: 7.4
  - php: nightly
  allow_failures:
  - php: 7.4
  - php: nightly

before_install:
  - ./build/script/travis_before_install.sh

install:
  - travis_retry composer self-update
  - travis_retry composer update --prefer-dist --optimize-autoloader  --profile --no-interaction

script:
  - ./build/script/travis_script.sh

after_success:
  - ./build/script/travis_after_success.sh

notifications:
  email: false
  slack:
    secure: 

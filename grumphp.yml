grumphp:
    fixer:
        enabled: true
        fix_by_default: true
    tasks:
        composer: null
        codeception: null
        phpcsfixer:
            cache_file: ~
            config: .php-cs-fixer.php
            using_cache: ~
            config_contains_finder: true
            verbose: true
            diff: true
            triggered_by: ['php']
        phpstan:
            autoload_file: ~
            configuration: phpstan.neon
            triggered_by: ['php']
            memory_limit: "-1"

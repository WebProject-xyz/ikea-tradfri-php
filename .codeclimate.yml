version: "2"
checks:
  argument-count:
    config:
      threshold: 4
  complex-logic:
    config:
      threshold: 4
  file-lines:
    config:
      threshold: 250
  method-complexity:
    config:
      threshold: 5
  method-count:
    config:
      threshold: 20
  method-lines:
    config:
      threshold: 40
  nested-control-flow:
    config:
      threshold: 4
  return-statements:
    config:
      threshold: 4
  similar-code:
    config:
      threshold: # language-specific defaults. an override will affect all languages.
  identical-code:
    config:
      threshold: # language-specific defaults. an override will affect all languages.

plugins:
  phpmd:
    enabled: true
    config:
      file_extensions:
        - php
      rulesets: "unusedcode,codesize,build/configs/ruleset.xml"
  phpcodesniffer:
    enabled: true
    config:
      file_extensions: "php"
      standard: "PSR2,PSR1,Zend"
    checks:
      Generic Functions OpeningFunctionBraceBsdAllman BraceOnSameLine:
        enabled: false
      PSR2 Methods MethodDeclaration Underscore:
        enabled: false
      PSR2 Classes PropertyDeclaration Underscore:
        enabled: false
      PSR1 Files SideEffects FoundWithSymbols:
        enabled: false
      Generic Files LineLength TooLong:
        enabled: false
  sonar-php:
    enabled: true
    config:
      tests_patterns:
        - tests/Unit/**
  duplication:
    enabled: true

exclude_patterns:
- .git/**/*
- vendor/**/*
- tests/**/*
- wiki/**/*

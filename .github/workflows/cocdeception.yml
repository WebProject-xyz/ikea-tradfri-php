
on: [push, pull_request]
name: Cocdeception

jobs:
    codeception-tests:
        name: "Codeception tests"
        runs-on: "ubuntu-20.04"
        continue-on-error: ${{ matrix.experimental }}
        strategy:
            matrix:
                include:
                    - { php-version: 7.4, dependencies: highest, experimental: true }
                    - { php-version: 8.0, dependencies: highest, experimental: true }
                    - { php-version: 8.0, dependencies: highest, experimental: false }
                    - { php-version: 8.0, dependencies: lowest, experimental: false }

        steps:
            - name: "Checkout code"
              uses: "actions/checkout@v2"

            - name: "Install PHP"
              uses: "shivammathur/setup-php@v2"
              with:
                  coverage: "none"
                  ini-values: display_errors=On, display_startup_errors=On, error_reporting=32767
                  php-version: "${{ matrix.php-version }}"

            - name: "Install dependencies with Composer"
              uses: "ramsey/composer-install@v1"
              with:
                  dependency-versions: "${{ matrix.dependencies }}"

            - name: "Run Codeception"
              run: "vendor/bin/codecept run -c . -vvv --json"
